<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>Ejercicio con Div</title>

        <style>
            .container {
                width: 100%;
               margin:0 auto;
                border: 1px solid #000;
            }
            .header, .footer {
                 background-color:#2ddf098e;
                 padding: 20px;
                 text-align: center;
            }
            .content {
                display: flex;
            }
            .sidebar {
                 width: 25%;
                 background-color: #ddd;
                 padding: 20px;
            }
            .main {
                width: 60%;
                padding: 20rem;
            }
            </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mi Pagina Web</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Menu</h2>
                <ul>
                    <li>Inicio</li>
                    <li>Acerca de</li>
                    <li>Contacto</li>
                </ul>
            </div>
            <div class="main">
                <h2>Contenido Principal</h2>
                <P>Bienvenido a mi pagina web. Aqui encontraras informacion interesante.</P>
            </div>
        </div>
        <div class="footer">
            <p>Derechos reservados &copy; 2025</p>
        </div>
    </div>
</body>
</html>
